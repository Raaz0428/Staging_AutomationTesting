name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright dependencies
      run: npx playwright install-deps  # Install OS-level dependencies for Playwright

    - name: Install Playwright browsers
      run: npx playwright install  # Install Playwright browsers

    - name: Create reports directory
      run: mkdir -p reports

    # Run the tests in headless mode
    - name: Run Cucumber Tests in headless mode
      run: xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" npm test
      env:
        PLAYWRIGHT_HEADLESS: "true"  # Ensures headless mode is enforced

    # Generate Cucumber report after tests
    - name: Generate Cucumber Report
      run: npm run generate-report

    - name: Upload Test Artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Report
        path: reports
        retention-days: 2

    - name: Build project
      run: npm run build --if-present

    - name: Send Success Notification
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.office365.com
        server_port: 587
        username: "rajsekhar@talitrix.com"
        password: "Raaz@0428"
        subject: Build Success - ${{ github.repository }}
        from: "staging_automationtesting@noreply.github.com"
        body: |
          The build and tests have passed successfully.

          You can find the test report at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts
        to: your-email@example.com
        attachments: reports/cucumber_report_bootstrap.html

    - name: Send Failure Notification
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.office365.com
        server_port: 587
        username: "rajsekhar@talitrix.com"
        password: "Raaz@0428"
        subject: Build Failure - ${{ github.repository }}
        from: "staging_automationtesting@noreply.github.com"
        body: |
          The build or tests have failed.

          You can find the test report at: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts
        to: your-email@example.com
        attachments: reports/cucumber_report_bootstrap.html
