name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright dependencies
      run: npx playwright install-deps  # Install OS-level dependencies for Playwright

    - name: Install Playwright browsers
      run: npx playwright install  # Install Playwright browsers

    - name: Create reports directory
      run: mkdir -p reports

    - name: Run Cucumber Tests in headless mode
      run: xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" npm test
      env:
        PLAYWRIGHT_HEADLESS: "true"

    - name: Upload Test Artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Report
        path: reports
        retention-days: 2

    - name: Build project
      run: npm run build --if-present

    - - name: Send email with report
  uses: dawidd6/action-send-mail@v3
  with:
    server_address: smtp.office365.com  # Azure/Outlook SMTP server
    server_port: 587  # Port for STARTTLS
    username: ${{ secrets.EMAIL_USERNAME }}  # Your email username
    password: ${{ secrets.EMAIL_PASSWORD }}  # Your email password
    subject: Cucumber Report from GitHub Actions
    body: Please find attached the Cucumber report.
    to: slingampelly@talitrix.com  # Recipient email
    from: staging_automationtesting@noreply.github.com  # Sender email
    secure: false  # STARTTLS: Initial unencrypted connection, then upgraded to TLS
    attachments: reports/cucumber_report_bootstrap.html  # Path to the report files
    
